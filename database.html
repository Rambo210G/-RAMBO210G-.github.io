    Change HTML Tag Content-->


<h2>What Can JavaScript Do?</h2>

<h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button onclick="document.getElementById('myImage').src='https://www.antiquelampsupply.com/media/catalog/product/cache/174e437fc5a2fc2c5de9377d1964767e/4/7/47260.jpg'"><!-- Thihisf-->Turn on the light</button>

<img id="myImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuqme20QjvHFix5H4YIngx0o0BeME8dQThSw&usqp=CAU" style="width:100px">

<button onclick="document.getElementById('myImage').src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuqme20QjvHFix5H4YIngx0o0BeME8dQThSw&usqp=CAU'">Turn off the light</button>
